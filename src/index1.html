<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWC 员工登录</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #FFB600, #EB8C00, #D04A02, #DB536A, #E0301E);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-container {
            display: flex;
            align-items: stretch; /* 保证两个子容器的高度相同 */
            justify-content: center;
            width: 90%;
            max-width: 1400px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

 .image-container img {
    width: 100%;
    max-width: 600px;
    height: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    object-fit: cover;
    transform: perspective(1000px) rotateY(-5deg);
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: rgba(255, 255, 255, 0.3); /* Adjust this to change transparency */
    opacity: 0.8; /* Add transparency */
}

        .image-container img:hover {
            transform: perspective(1000px) rotateY(-10deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 0 25px rgba(0, 0, 0, 0.15);
        }

        .login-container {
            flex: 1;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container .logo {
            width: 120px;
            width: 120px;
    margin: 0 auto 20px;
    display: block; 
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #ff6600;
            outline: none;
        }

        .bio-auth {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .bio-auth img {
            width: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .bio-auth img:hover {
            transform: scale(1.1);
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff6600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
