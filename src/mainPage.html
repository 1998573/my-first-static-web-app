<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWC Log in</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #FFB600, #EB8C00, #D04A02, #DB536A, #E0301E);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            width: 95%;
            max-width: 1500px;
        }

        .image-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 40px;
        }

        .image-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0.8;
        }

        .image-container img:hover {
            transform: perspective(1000px) rotateY(-10deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-container {
            flex: 1;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            width: 120px;
            margin: 0 auto 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 26px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: #ff6600;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        .bio-auth {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .bio-auth img {
            width: 40px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .bio-auth img:hover {
            transform: scale(1.1);
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff6600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateAndRedirect() {
            const staffIdInput = document.getElementById('staffId');
            const staffId = staffIdInput.value;
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;

            // 检查Staff ID是否为8位数字
            if (!/^\d{8}$/.test(staffId)) {
                alert('ID错误，请输入8位数字');
                staffIdInput.value = ''; // 清空输入框
                return; // 终止函数
            }

            // 检查密码长度是否在4到18位之间
            if (password.length < 4 || password.length > 18) {
                alert('密码长度必须在4到18位之间');
                passwordInput.value = ''; // 清空输入框
                return; // 终止函数
            }

            // 输入有效，跳转到recognition.html
            window.location.href = 'recognition.html';
        }

    </script>
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <img src="https://img.freepik.com/premium-photo/businessman-working-with-documents-calculator-pen-ruler-pencils_962136-2759.jpg?uid=R169156898&ga=GA1.2.2005150000.1729260778&semt=ais_hybrid"
                alt="Accounting Image">
        </div>
        <div class="login-container">
            <img src="https://i.postimg.cc/15zgHGWs/pwc.png" class="logo" alt="PwC Logo">
            <h2>Log in</h2>
            <input type="text" placeholder="Staff ID" id="staffId" class="input-field" onblur="validateStaffId()">
            <input type="password" placeholder="Password" id="password" class="input-field" onblur="validatePassword()">

            <button onclick="validateAndRedirect()"
                style="width: 100%; padding: 14px; margin-top: 15px; border: none; background-color: #ff6600; color: white; border-radius: 8px; font-size: 16px; cursor: pointer;">
                Next
            </button>
            <div class="bio-auth">
                <img src="https://i.postimg.cc/25CQwRvK/6bdf366a07d5df454c22f17af873d5a.png" alt="面部识别" title="面部识别" onclick="redirectToRecognition()">
            </div>
            <div class="register-link">
                Without an account? <a href="signUp.html">Sign up here!</a>
            </div>
        </div>
    </div>
</body>

</html>
